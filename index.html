<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Admin Panel</title>
</head>
<body>
  <div class="main-grid">
    <header>
      <div class="search-bar">
        <button class="search-logo"></button>
        <input type="text" name="search" id="search">
      </div>
      <div class="profile">
        <button class="alerts"></button>
        <img src="./images/account.svg" alt="profile placeholder image" class="profile-img">
        <p class="profile-name">User's Name</p>
      </div>
      <div class="actions">
        
        <div class="greeting">
          <img src="./images/account.svg" alt="profile placeholder image" class="profile-img">
          <div class="greeting-text">
            <p>Hi there,</p>
            <p>Name (@username)</p>
          </div>
        </div>
        <div class="action-buttons"><button>New</button><button>Upload</button><button>Share</button></div>
      </div>
    </header>

    <div class="sidebar">
      <div class="dashboard-header">
        <img src="./images/view-dashboard-variant.svg" alt="dashboard logo">
        <h1>Dashboard</h1>
      </div>

      <div class="dashboard-actions">
        <a class="action home">
          <img src="./images/home.svg" alt="home logo">
          <p>Home</p>
        </a>
        <a class="action profile-action">
          <img src="./images/profile-account.svg" alt="profile logo">
          <p>Profile</p>
        </a>
        <a  class="action messages">
          <img src="./images/message.svg" alt="message logo">
          <p>Messages</p>
        </a>
        <div class="action history">
          <img src="./images/clock.svg" alt="history logo">
          <p>History</p>
        </div>
        <div class="action tasks">
          <img src="./images/note-multiple.svg" alt="tasks logo">
          <p>Tasks</p>
        </div>
        <div class="action comm">
          <img src="./images/account-group.svg" alt="communities logo">
          <p>Communities</p>
        </div>
      </div>

      <div class="utilities">
        <div class="utility settings">
          <img src="./images/cog.svg" alt="settings logo">
          <p>Settings</p>
        </div>
        <div class="utility support">
          <img src="./images/help.svg" alt="support logo">
          <p>Support</p>
        </div>
        <div class="utility privacy">
          <img src="./images/shield-check.svg" alt="privacy logo">
          <p>Privacy</p>
        </div>
      </div>
    </div>

    <main>
      <div class="projects">

      </div>
      <div class="announcements">

      </div>
      <div class="trending">

      </div>
    </main>
  </div>
</body>
</html>
